<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="./style/DropDown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e54774651.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class=".dropdown">
        <div class="select">
            <span>Platform Features</span>
            <i class="fa-solid fa-chevron-down caret"></i>
        </div>
        <div>
            <span>Solutions</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div>
            <span>Customers</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div>
            <span>Resources</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </nav>
    <section>
        <div>
            <h2>Your Companies</h2>
            <div class="sec-item">
                <img src="./assets/icon/EG.png" alt="logo Electronic Geek">
                <span class="text-sm ml-8">Electronic Geek</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/BB.png" alt="logo Bugle Boy">
                <span class="text-sm ml-8">Bugle Boy</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/Leaf.png" alt="logo Luskin's">
                <span class="text-sm ml-8">Luskin's</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/Circle.png" alt="logo Analytics">
                <span class="text-sm ml-8">Analytics</span>
            </div>
        </div>
        <div>
            <h2>Partial Companies</h2>
            <div class="sec-item">
                <img src="./assets/icon/Volicity 9.png" alt="logo Pacific Stereo">
                <span class="text-sm ml-8">Pacific Stereo</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/Code Lab.png" alt="logo Tam's Stationers">
                <span class="text-sm ml-8">Tam's Stationers</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/Tower.png" alt="logo Auto Works">
                <span class="text-sm ml-8">Auto Works</span>
            </div>
            <div class="sec-item">
                <img src="./assets/icon/U Mark.png" alt="logo Rhodes Furniture">
                <span class="text-sm ml-8">Rhodes Furniture</span>
            </div>
        </div>
    </section>
    <script src="Dropdown.js"></script>
</body>

</html>
